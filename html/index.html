<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area Converter</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap JavaScript and jQuery (Optional for Bootstrap features) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Area Converter</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Area Conversion <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rakba.html">Rakba to Sarsai Converter</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container mt-5">
        <h1 class="mb-4">Area Converter</h1>
        <p>Type a value in any of the fields to convert between area measurements:</p>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="sqFeet">Square Feet:</label>
                <input id="sqFeet" class="form-control" type="number" placeholder="Square Feet"
                    oninput="areaConverter(this.id, this.value)" onchange="areaConverter(this.id, this.value)">
            </div>
            <div class="col-md-6 mb-3">
                <label for="sqMeters">Square Meters:</label>
                <input id="sqMeters" class="form-control" type="number" placeholder="Square Meters"
                    oninput="areaConverter(this.id, this.value)" onchange="areaConverter(this.id, this.value)">
            </div>
            <div class="col-md-6 mb-3">
                <label for="acres">Acres:</label>
                <input id="acres" class="form-control" type="number" placeholder="Acres"
                    oninput="areaConverter(this.id, this.value)" onchange="areaConverter(this.id, this.value)">
            </div>
            <div class="col-md-6 mb-3">
                <label for="kanal">ਕਨਾਲ (1/8th Acre):</label>
                <input id="kanal" class="form-control" type="number" placeholder="ਕਨਾਲ (1/8th Acre)"
                    oninput="areaConverter(this.id, this.value)" onchange="areaConverter(this.id, this.value)">
            </div>
            <div class="col-md-6 mb-3">
                <label for="marla">ਮਰਲਾ (1/160th Acre):</label>
                <input id="marla" class="form-control" type="number" placeholder="ਮਰਲਾ (1/160th Acre)"
                    oninput="areaConverter(this.id, this.value)" onchange="areaConverter(this.id, this.value)">
            </div>
            <div class="col-md-6 mb-3">
                <label for="sarsai">ਸਰਸਾਈ (1/9th Marla):</label>
                <input id="sarsai" class="form-control" type="number" placeholder="ਸਰਸਾਈ (1/9th Marla)"
                    oninput="areaConverter(this.id, this.value)" onchange="areaConverter(this.id, this.value)">
            </div>
        </div>
    </div>

    <!-- JavaScript file -->
    <script src="areaConverter.js"></script>
</body>
</html>
